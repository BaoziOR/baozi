<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <script>var recalc=function(){var b=document.documentElement;var a=b.clientWidth||b.offsetWidth;if(!a){return}if(a>750){a=750}b.style.fontSize=((a*10)/75).toFixed(2)+"px";window.onload=function(){b.style.display="none";b.clientWidth;b.style.display=""}};recalc();if(window.addEventListener){window.addEventListener("resize",function(){recalc()},false)};</script>
    <title></title>
</head>
<body>
  <section id="app"></section>
</body>
</html>
